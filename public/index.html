  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/new.css" />
  <title>
    SMF

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <chat-holder></chat-holder> -->
  <!-- <script src="/js/chat-lib-dist.js"></script> -->
  <script src="/js/jquery-3.3.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/jquery-1.12.4.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script>
    $(document).on('input', 'input', (e) => {
      e.currentTarget.classList.remove("is-invalid", "has-error");
    });
    $(document).on('input', 'textarea', (e) => {
      e.currentTarget.classList.remove("is-invalid", "has-error");
    });
    $(document).on('change', 'select', (e) => {
      e.currentTarget.classList.remove("is-invalid", "has-error");
    });
    $(document).on('change', 'input[type=radio]', (e) => {
      let order = e.currentTarget.name.split("_");
      let className = "radio-label-" + order[1];
      let elements = document.getElementsByClassName(className);
      // console.log(elements.length);
      for (let i = 0; i < elements.length; i++) {
        if (elements[i].classList.contains("selected"))
          elements[i].classList.remove("selected");
      }
      if (e.currentTarget.checked === true) {
        e.currentTarget.parentNode.classList.add("selected");
      }
    });
    $(document).on('change', 'input[type=checkbox]', (e) => {
      if (e.currentTarget.checked === true) {
        e.currentTarget.parentNode.classList.add("selected");
      } else {
        e.currentTarget.parentNode.classList.remove("selected");
      }
    });
  </script>
</body>

</html>
